<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/reset.css">

    <title>Projetão BuzzQuizz</title>

<body>
    <div class="site">
        <div class="header">
            <h1>BuzzQuizz</h1> 
        </div>
        <div class="tela-1">
            <div class="Criar-quizz">
                <div class="caixa-superior">
                    <div class="any-quizz">Você não criou nenhum quizz ainda :(</div>
                    <br>
                <button onclick="criarQuizz();" class="botao-quizz">Criar quizz</button>
                </div>
            </div>
        </div>
        <div class="conteudo-escondido seus-quizzes ">
            <div class="titulo-alternativo">
                <div class="primeira-div">
                    <p>Seus Quizzes</p>
                    <button onclick="criarQuizz();" class="botao-alternativo">+</button>
                </div>
                <div class="segunda-div">
                    <div class="quizz"></div>
                    <div class="quizz"></div>
                </div>
            </div>
        </div>
        <div class="criacao-quizz-1"></div>
        <div class="criacao-quizz-2"></div>
        <div class="criacao-quizz-3"></div>
        <div class="criacao-quizz-4"></div>



        <div class="titulo conteudo-escondido">
            <p>Todos os Quizzes</p>
        </div>
        

        <div class="footer conteudo-escondido">
            <div class="coluna1">
                <div class="quizz"></div>
                <div class="quizz"></div>
            </div>
            <div class="coluna2">
                <div class="quizz"></div>
                <div class="quizz"></div>
            </div>
            <div class="coluna3">
                <div class="quizz"></div>
                <div class="quizz"></div>
            </div>
            
        </div>
    </div>
