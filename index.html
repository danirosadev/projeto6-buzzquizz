<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Projetão BuzzQuizz</title>
</head>
<body>
    <div id="site">
        <header><span onclick="toggleShow(1)">BuzzQuizz</span></header>
        <div id="tela1" class="show"><!-- MENU -->
            <div id="meusQuizes">
                <div id="botao-meusQuizes" style="display:none"></div>
                <div id="lista-meusQuizes">
                    <div id="empty-meusQuizes">
                        <div>Você não criou nenhum <br> quiz ainda :(</div>
                        <button onclick="toggleShow(3)">Criar Quizz</button>
                    </div>
                </div>
            </div>
            <div id="todosOsQuizes">
                <div class="title">Todos os Quizzes</div>
                <div id="quizList">
                </div>
            </div>
        </div> 
        <div id="tela2" ><!-- QUIZ -->
            <div id="quizTemplate">
                <span>Descubra qual felino você seria</span>
                <img src=""/>
            </div>
            <div id="areaQuiz">

            </div>
        </div> 
        <div id="tela3" ><!-- Criação de Quiz -->
            
            <div data-stepid="0" class="step show">
                <div class="title">Comece pelo começo</div>
                <div class="box">
                    <input id="step-title" placeholder="Título do seu quizz" type="text" minlength="20" maxlength="65">
                    <input id="step-img" placeholder="URL da imagem do seu quizz" type="url">
                    <input id="step-count" placeholder="Quantidade de perguntas do quizz" min="3" type="number">
                    <input id="step-level" placeholder="Quantidade de níveis" min="0" type="number">
                </div>
                
            </div>
            <div data-stepid="1" class="step ">
                <div class="title">Crie suas perguntas</div>

                
            </div>
            <div data-stepid="2" class="step ">
                <div class="title">Agora, decida os níveis</div>
              
            </div>
            <button class="botao" onclick="validaForm1(); ">Prosseguir para criar perguntas</button>
            
            <button onclick="nextStep()">Próximo</button>
            <div id="finish"></div>
        </div> 
        <div id="tela4">
            <p>Seu Quizz está pronto!</p>
            <div class="retangulo-final"></div>
            <button  class="botao-quizz">Acessar quizz</button>
            <div class="voltar" id="refresh">Voltar pra home</div>
        </div>

        <!--Botão voltar ao topo-->
        <button onclick="backToTop();" id="btnTop" >
            <ion-icon name="arrow-up-outline"></ion-icon>
        </button>

    </div>
</body>
</html>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script src="script.js"></script>
<script>
    window.onscroll = function(){
        scroll();
    }
    /* Função exibir botão quando usar o scroll*/
    function scroll(){
        let btn = document.getElementById("btnTop");
        if(document.documentElement.scrollTop > 100){
            btn.style.display = "block"
        }else{
            btn.style.display = "none"
        }
    }
    /* Função ir para o topo*/
    function backToTop(){
        document.documentElement.scrollTop = 0;

    }


    let btnHome = document.querySelector("#refresh");
    btnHome.addEventListener("click" , () => {
        location.reload()
    })
    
</script>
